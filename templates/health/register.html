<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCA::{% block title %}SIGN UP{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Baloo Bhaina">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Carter One">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Damion">
    <link rel="stylesheet" type="text/css" href="{% static 'health/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'health/circlestyle.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'health/calendarstyle.css' %}"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.2/dist/circle-progress.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="navbar-brand" src="https://s25.postimg.org/3wzkgvo6n/ELSE_52.png">
            <a class="navbar-brand" href="{% url 'health:welcome' %}" data-text="HC AIDE">HC AIDE&nbsp;</a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav slogan" data-text="★ Your Personal Health Carer ★">
                ★ Your Personal Health Carer ★ &nbsp;
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'health:user_control' 'login' %}" aria-expanded="true">
                        <div class="ssolutionn" id="settt"><span class="glyphicon glyphicon-user"
                                                                 aria-hidden="true"></span>&nbsp; LOGIN
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-offset-2 col-md-8">
            <br>
            <br>
            <br>
            <div class="panel panel-right panel-login">
                <div class="panel-heading">
                    {#                        style="text-align: center"#}
                    <h3 class="panel-title col-md-offset-4"
                        data-text="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CREATE A NEW ACCOUNT">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CREATE
                        A NEW ACCOUNT&nbsp;</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" enctype="multipart/form-data"
                          action="{% url 'health:user_control' 'register' %}" method="post">
                        {% csrf_token %}
                        <br>
                        <br>
                        <br>

                        <div class="col-md-offset-4 col-md-6 login-form">
                            <div>Username:
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                        type="text" name="username"></div>
                            <br>
                            <div>Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                    type="password" name="password"></div>
                            <br>
                            <div>Confirm password: &nbsp;<input type="password" name="password_confirm"/></div>
                            <br>
                            <div>Register Code: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"
                                                                                                 name="register_code"/><br>
                            </div>
                            <br>
                            <div class="col-md-offset-2 col-md-4"><button class="btn btn-success col-md-10 col-md-offset-2" type="submit">SIGN UP</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
